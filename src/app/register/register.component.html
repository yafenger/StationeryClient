<div class="col-10 col-sm-10 col-md-8 col-lg-6 mx-auto">
<div class="container">
  <form class="form-horizontal" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="heading">Register</div>
    <div class="form-group">
      <i class="fa fa-user"></i>
      <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" placeholder="Name" required />
      <div *ngIf="f.submitted && name.invalid">
        <div *ngIf="name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group"> 
      <i class="fa fa-user"></i>   
      <input type="text" class="form-control" name="username" [(ngModel)]="form.username" placeholder="Username" #username="ngModel"
        required />
      <div *ngIf="f.submitted && username.invalid">
        <div *ngIf="username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" placeholder="Email" required email />
      <div *ngIf="f.submitted && email.invalid">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    <div class="form-group">
        <i class="fas fa-key"></i>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
        required minlength="6" placeholder="Password" />
      <div *ngIf="f.submitted && password.invalid">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-outline-danger btn-lg">Register</button>
      <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
        Signup failed!<br />{{errorMessage}}
      </div>
    </div>
  </form>
</div>
</div>
